        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="number" class="form-control" id="celsius" placeholder="Enter Celsius">
        </div>
        <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
        <p id="result" class="mt-3"></p>
    </div>


    <!-- Include Bootstrap JS (jQuery is required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- JavaScript for Temperature Conversion -->
    <script>
        function convertTemperature() {
            // Get the temperature in Celsius from the input field
            var celsius = parseFloat(document.getElementById("celsius").value);

            // Check if the input is a valid number
            if (isNaN(celsius)) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }

            // Perform the conversion formula
            var fahrenheit = (celsius * 9/5) + 32;

            // Display the result
            document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }
    </script>
